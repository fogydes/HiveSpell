<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiveSpell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png/"
      sizes="512x512"
      href="/public/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png/"
      sizes="192x192"
      href="/public/android-chrome-192x192.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <link rel="icon" href="/public/favicon.ico" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: "var(--bg-app)",
              panel: "var(--bg-panel)",
              surface: "var(--bg-surface)",
              primary: "var(--primary)",
              "primary-dim": "var(--primary-dim)",
              accent: "var(--accent)",
              "text-main": "var(--text-main)",
              "text-muted": "var(--text-muted)",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-out",
              "hover-float": "float 3s ease-in-out infinite",
              "pop-in": "popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)",
              "slide-up": "slideUp 0.4s ease-out",
              "scale-in": "scaleIn 0.3s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              popIn: {
                "0%": { transform: "scale(0.8)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Default Hive Theme (Dark Slate & Emerald) */
        --bg-app: #0f172a; /* slate-900 */
        --bg-panel: #1e293b; /* slate-800 */
        --bg-surface: #334155; /* slate-700 */
        --primary: #10b981; /* emerald-500 */
        --primary-dim: rgba(16, 185, 129, 0.2);
        --accent: #f59e0b; /* amber-500 */
        --text-main: #ffffff;
        --text-muted: #94a3b8; /* slate-400 */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-app);
        color: var(--text-main);
        transition:
          background-color 0.5s ease,
          color 0.5s ease;
      }

      /* Utilities using vars */
      .bg-app {
        background-color: var(--bg-app);
      }
      .bg-panel {
        background-color: var(--bg-panel);
      }
      .text-primary {
        color: var(--primary);
      }

      /* Custom Scrollbar for Webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--accent); /* Use accent for scrollbar */
        border-radius: 4px;
        opacity: 0.5;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
        opacity: 0.8;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
          "firebase/": "https://esm.sh/firebase@^12.7.0/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
